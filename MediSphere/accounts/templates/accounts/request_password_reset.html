{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Reset Password</h2>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <label for="email">Enter your email:</label>
    <input type="email" name="email" required>
    <button type="submit">Send OTP</button>
</form>
{% endblock %}
