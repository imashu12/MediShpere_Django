<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Medisphere</title>
    <link rel="stylesheet" href="/static/css/contact.css">
    <script defer src="/static/js/contact.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="logo.jpeg" alt="Medisphere Logo">
            <h1>Medisphere</h1>
        </div>
        <nav class="nav-links">
            <a href="{% url "home" %}">Home</a>
            <a href="{% url "about_us" %}">About Us</a>
            <a href="#principles">Guiding Principles</a>
        </nav>
    </header>

    <section class="contact-container">
        <h2>Contact Us</h2>
        <p>Have questions? Feel free to reach out!</p>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <small class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <small class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="4" placeholder="Type your message" required></textarea>
                <small class="error-message"></small>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <section class="map-container">
        <h2>Our Location</h2>
        <div class="map-wrapper">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3508.233266127543!2d77.53386131507825!3d28.450430482485485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cebfae4d7e0a7%3A0x83d49f0a98ae3955!2sBennett%20University!5e0!3m2!1sen!2sin!4v1624446787894!5m2!1sen!2sin" 
                    width="100%" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
            </iframe>
        </div>
    </section>

    <section class="contact-info">
        <h2>Get in Touch</h2>
        <p><i class="fas fa-envelope"></i> Email: medisphere01@gmail.com</p>
        <p><i class="fas fa-phone"></i> Phone: +91 92345-67890</p>
        <p><i class="fas fa-map-marker-alt"></i> Address: Bennett University Plot No. 8, 11 Techzone 2, Greater Noida</p>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Medisphere. All Rights Reserved.</p>
    </footer>
</body>
</html>
